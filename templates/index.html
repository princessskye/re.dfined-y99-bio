<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	    <style>
/* Benutzerdefinierte Scrollbar fÃ¼r das Textarea-Feld */

    width: 12px; /* Breite der Scrollbar */
}

/* Track */

	height: 40%;
}

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Funktion zum Laden des Themes aus dem localStorage
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';  // StandardmÃ¤ÃŸig auf "dark" setzen
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-toggle').checked = true;  // Setze den Schalter auf aktiv
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-toggle').checked = false; // Setze den Schalter auf inaktiv
            }
        }

        // Funktion zum Umschalten zwischen Dark und Light Mode
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            const isDarkMode = htmlElement.classList.toggle('dark');  // FÃ¼gt 'dark' hinzu oder entfernt sie
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');  // Speichere die PrÃ¤ferenz im localStorage
        }

        // Beim Laden der Seite das Theme laden
        window.onload = function() {
            loadTheme();

            // Lade gespeicherte Formulareingaben
            document.getElementById('lastfm_username').value = localStorage.getItem('lastfm_username') || '';
            document.getElementById('y99_session_token').value = localStorage.getItem('y99_session_token') || '';
            document.getElementById('bio_template').value = localStorage.getItem('bio_template') || '';
        };
    </script>
</head>
<body class="bg-gray-900 text-white dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center backdrop-filter backdrop-blur-lg" style="background-image: url('https://i.redd.it/sk6aqjh1ro371.png'); background-size: cover;">


    <!-- Container mit translucenter Hintergrund und Blur-Effekt -->
    <div class="container max-w-lg mx-auto bg-white bg-opacity-30 dark:bg-gray-800 dark:bg-opacity-30 backdrop-blur-md rounded-xl shadow-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-100 dark:text-gray-100 mb-6">ðŸŽµ RE.DFINED BIO ðŸŽµ</h1>

        <!-- Form to start monitoring -->
        <form id="monitoringForm" method="post" action="/start_monitoring" class="space-y-4">
            <div class="form-group">
                <label for="lastfm_username" class="block text-left text-gray-300 dark:text-gray-300 font-semibold mb-2">Last.fm Username:</label>
                <input type="text" id="lastfm_username" name="lastfm_username" required 
                    class="w-full p-3 border border-gray-500 dark:border-gray-700 rounded-lg shadow-sm bg-white bg-opacity-20 dark:bg-gray-700 dark:bg-opacity-30 text-white focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            
            <div class="form-group">
                <label for="y99_session_token" class="block text-left text-gray-300 dark:text-gray-300 font-semibold mb-2">Y99 Session Token:</label>
                <input type="password" id="y99_session_token" name="y99_session_token" required
                    class="w-full p-3 border border-gray-500 dark:border-gray-700 rounded-lg shadow-sm bg-white bg-opacity-20 dark:bg-gray-700 dark:bg-opacity-30 text-white focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            
            <div class="form-group">
                <label for="bio_template" class="block text-left text-gray-300 dark:text-gray-300 font-semibold mb-2">Bio Template:</label>
                <textarea style="resize:none; height:250px;" id="bio_template" name="bio_template" required 
                    class="w-full p-3 border border-gray-500 dark:border-gray-700 rounded-lg shadow-sm bg-white bg-opacity-20 dark:bg-gray-700 dark:bg-opacity-30 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="Use {song_title} and {youtube_link} as placeholders."></textarea>
                <small class="block text-left text-gray-400 dark:text-gray-400">Use <code>{song_title}</code> and <code>{youtube_link}</code> as placeholders.</small>
            </div>
            
            <input type="submit" value="Start Monitoring" 
                class="w-full bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-lg cursor-pointer transition duration-200 ease-in-out">
        </form>
        
        <p class="text-sm text-gray-400 dark:text-gray-400 mt-6">Powered by Last.fm & Y99</p>
		<pclass="text-sm text-gray-400 dark:text-gray-400 mt-6">Made with â™¡ by Skye [RE.DFINED]</p>
    </div>

    <script>
        // Speichere die Formulareingaben im localStorage
        document.getElementById('monitoringForm').addEventListener('input', function() {
            localStorage.setItem('lastfm_username', document.getElementById('lastfm_username').value);
            localStorage.setItem('y99_session_token', document.getElementById('y99_session_token').value);
            localStorage.setItem('bio_template', document.getElementById('bio_template').value);
        });
